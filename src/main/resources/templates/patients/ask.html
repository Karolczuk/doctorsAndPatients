<body>


<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <form th:action="@{/questions/add}" method="post" enctype="multipart/form-data">

                <p> Still looking for an answer? Ask a new question</p>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Your ask</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <button class="btn btn-success" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
