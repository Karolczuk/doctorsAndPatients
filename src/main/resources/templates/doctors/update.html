<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update doctor</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/navigation.css">
    <script src="/webjars/jquery/3.4.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <div th:replace="fragments/doctor_navigation :: doctor_navigation"></div>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <!--<form th:action="@{/doctors/update}" method="post" th:object="${doctor}" enctype="multipart/form-data">-->

            <form th:action="@{/doctors/update}" method="post" th:object="${doctor}" enctype="multipart/form-data">

                <input th:field="*{id}" th:value="*{id}" hidden="hidden" readonly="readonly" />
                <input th:field="*{photoFilename}" th:value="*{photoFilename}" hidden="hidden" readonly="readonly" />

                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" type="text" class="form-control" th:field="*{name}"/>
                </div>
                <div th:if="${errors.containsKey('name')}">
                    <label class="text-danger" th:text="${errors.get('name')}"></label>
                </div>

                <div class="form-group">
                    <label for="name">Surname</label>
                    <input id="surname" type="text" class="form-control" th:field="*{surname}"/>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control" th:field="*{email}"/>
                </div>
                <div th:if="${errors.containsKey('email')}">
                    <label class="text-danger" th:text="${errors.get('email')}"></label>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input id="age" type="number" class="form-control" th:field="*{age}"/>
                </div>
                <div th:if="${errors.containsKey('age')}">
                    <label class="text-danger" th:text="${errors.get('age')}"></label>
                </div>

                <div class="form-group">
                    <label for="eDate">Employment date</label>
                    <input id="eDate" type="date" class="form-control" th:field="*{employmentDate}"/>
                </div>


                <div class="form-group">
                    <label for="specialisation">Specialisation</label>
                    <ul class="list-inline" id="specialisation">
                        <li th:each="s : ${specialisation}" class="list-inline-item">
                            <input type="checkbox" th:field="*{specialisations}" th:value="${s}" class="mr-1"/>
                            <label th:text="${s}" class="mr-2"></label>
                        </li>
                    </ul>
                </div>


                <div class="form-group">
                    <label for="skill">City</label>
                    <ul class="list-inline" id="skill">
                        <li th:each="s : ${cities}" class="list-inline-item">
                            <input type="checkbox" th:field="*{cities}" th:value="${s}" class="mr-1"/>
                            <label th:text="${s}" class="mr-2"></label>
                        </li>
                    </ul>
                </div>

                <div class="form-group">
                    <label for="experience">Experience</label>
                    <select th:field="*{experience}" id="experience">
                        <option th:each="e : ${experiences}" th:value="${e}" th:text="${e}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input id="photo" type="file" class="form-control" th:field="*{file}"/>
                </div>
                <div th:if="${errors.containsKey('file')}">
                    <label class="text-danger" th:text="${errors.get('file')}"></label>
                </div>

                <div class="form-group">
                    <button class="btn btn-success" type="submit">Send</button>
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
