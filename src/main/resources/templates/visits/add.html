<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Visit</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/navigation.css">
    <script src="/webjars/jquery/3.4.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!--<link rel="stylesheet" href="/css/questions.css">-->
    <div th:replace="fragments/navigation :: navigation"></div>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-8 offset-2">
            <form th:action="@{/visits/add}" method="post" th:object="${visit}">

                <p> Help your patient. Answer the question</p>

                <div class="form-group">
                    <!--<label for="name">Answer</label>-->
                    <!--<input id="name" type="text" class="form-control" th:field="*{description}"/>-->
                    <label for="exampleFormControlTextarea1">Answer</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                              th:field="*{description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="name">Doctor name</label>
                    <input id="name" type="text" class="form-control" th:field="${doctor.name}"/>
                </div>

                <div class="form-group">
                    <label for="eDate">Visit date</label>
                    <input id="eDate" type="date" class="form-control" th:field="*{dateTime}"/>
                </div>

                <div class="form-group">
                    <label>Doctor name</label>
                    <input type="number" name="myDecimal" placeholder="Decimal" class="form-control"
                           th:field="*{cost}"/>
                </div>
                <!--<div class="form-group">-->
                <!--<label for="exampleFormControlTextarea1">Your ask</label>-->
                <!--<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>-->
                <!--</div>-->
                <div class="form-group">
                    <button class="btn btn-success" type="submit">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
